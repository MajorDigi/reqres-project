<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="styles" href="css/style.css">

</head>
<body>
    <h1>User Management System</h1>
    
    <!-- Create User Form -->
    <section id="create-user">
        <h2>Create User</h2>
        <form id="create-user-form">
            <input id="first-name" type="text" required placeholder="First Name" />
            <input id="last-name" type="text" required placeholder="Last Name" />
            <input id="email" type="email" required placeholder="Email" />
            <button type="submit">Create User</button>
        </form>
        <div id="create-user-response"></div>
    </section>
    
    <!-- Users List -->
    <section id="users">
        <h2>Users</h2>
        <div id="user-container"></div> <!-- Container for displaying users -->
    </section>

    <!-- User Profile -->
    <section id="user-profile">
        <h2>User Profile</h2>
        <div id="profile-container"></div> <!-- Container for displaying user profile details -->
    </section>
    
    <!-- User Update Form -->
    <section id="update-user">
        <h2>Update User</h2>
        <form id="update-user-form" style="display: none;">
            <input id="update-first-name" type="text" required placeholder="First Name" />
            <input id="update-last-name" type="text" required placeholder="Last Name" />
            <input id="update-email" type="email" required placeholder="Email" />
            <input id="update-user-id" type="hidden" /> <!-- Hidden input to store user ID -->
            <button type="submit">Update User</button>
        </form>
        <div id="update-user-response"></div>
    </section>
    
    <script src="js/script.js" defer></script>
</body>
</html>
